apiVersion: v1
kind: Secret
metadata:
  name: {{ include "algorythmos-ai-agents.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "algorythmos-ai-agents.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | b64enc }}
  {{- end }}
  {{- if .Values.secrets.smtpUsername }}
  SMTP_USERNAME: {{ .Values.secrets.smtpUsername | b64enc }}
  {{- end }}
  {{- if .Values.secrets.smtpPassword }}
  SMTP_PASSWORD: {{ .Values.secrets.smtpPassword | b64enc }}
  {{- end }}
  {{- if .Values.secrets.fromEmail }}
  FROM_EMAIL: {{ .Values.secrets.fromEmail | b64enc }}
  {{- end }}
  {{- if .Values.secrets.linkedinAccessToken }}
  LINKEDIN_ACCESS_TOKEN: {{ .Values.secrets.linkedinAccessToken | b64enc }}
  {{- end }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | b64enc }}
