apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "relay-clone.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "relay-clone.labels" . | nindent 4 }}
data:
  DATABASE_URL: {{ .Values.config.database.url | quote }}
  REDIS_URL: {{ .Values.config.redis.url | quote }}
  API_HOST: {{ .Values.config.api.host | quote }}
  API_PORT: {{ .Values.config.api.port | quote }}
  SMTP_SERVER: {{ .Values.config.smtp.server | quote }}
  SMTP_PORT: {{ .Values.config.smtp.port | quote }}
  CELERY_BROKER_URL: {{ .Values.config.redis.url | quote }}
  CELERY_RESULT_BACKEND: {{ .Values.config.redis.url | quote }}
