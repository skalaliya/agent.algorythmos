apiVersion: v1
kind: Secret
metadata:
  name: algorythmos-ai-agents-secrets
  namespace: algorythmos-ai-agents
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  # Use: echo -n "your-value" | base64
  OPENAI_API_KEY: ""  # Replace with: echo -n "your-openai-key" | base64
  ANTHROPIC_API_KEY: ""  # Replace with: echo -n "your-anthropic-key" | base64
  SMTP_USERNAME: ""  # Replace with: echo -n "your-email@gmail.com" | base64
  SMTP_PASSWORD: ""  # Replace with: echo -n "your-app-password" | base64
  FROM_EMAIL: ""  # Replace with: echo -n "your-email@gmail.com" | base64
  LINKEDIN_ACCESS_TOKEN: ""  # Replace with: echo -n "your-linkedin-token" | base64
  POSTGRES_PASSWORD: cG9zdGdyZXM=  # "postgres" in base64
