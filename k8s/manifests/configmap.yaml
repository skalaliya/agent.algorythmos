apiVersion: v1
kind: ConfigMap
metadata:
  name: relay-clone-config
  namespace: relay-clone
data:
  # Database Configuration
  DATABASE_URL: "postgresql://postgres:postgres@postgres-service:5432/relayclone"
  
  # Redis Configuration
  REDIS_URL: "redis://redis-service:6379/0"
  
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  
  # SMTP Configuration (defaults)
  SMTP_SERVER: "smtp.gmail.com"
  SMTP_PORT: "587"
  
  # Celery Configuration
  CELERY_BROKER_URL: "redis://redis-service:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/0"
