name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: relayclone
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma client
      run: npm run prisma:generate

    - name: Run database migrations
      run: npm run prisma:migrate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/relayclone

    - name: Seed database
      run: npm run seed
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/relayclone

    - name: Lint
      run: npm run lint

    - name: Type check
      run: npm run typecheck

    - name: Run tests
      run: npm run test

    - name: Build
      run: npm run build

    - name: Start services
      run: |
        npm run dev &
        sleep 10
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/relayclone
        REDIS_URL: redis://localhost:6379

    - name: Run smoke tests
      run: npm run smoke
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/relayclone
        REDIS_URL: redis://localhost:6379
        NEXT_PUBLIC_API_URL: http://localhost:8080
